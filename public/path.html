<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accessibility Map Paths</title>

    <!--    css style-->
    <link rel="stylesheet" href="css/index.css">

    <!--    Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>

    <!--    jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="js/path.js" defer></script>

</head>
<body>
<div>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Navbar</span>
    </nav>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-2" id="path_list_left">
        </div>
        <div class="col-lg-8">
            <map name="workmap">
                <area data-bs-toggle="modal" data-bs-target="#exampleModal" shape="poly" coords="360, 442, 407, 442, 407, 466, 508, 466, 509, 442, 557, 442, 557, 478, 545, 478, 545, 508, 371, 508, 371, 480, 360, 480"  alt="" onclick="fillModal(1)">
                <area data-bs-toggle="modal" data-bs-target="#exampleModal" shape="rect" coords="0,0,100,100"  alt="" onclick="fillModal(1)">

            </map>
            <img src="data/overheadmap.png" class="rounded mx-auto d-block" alt="..." usemap="#workmap">
        </div>
        <div class="col-lg-2" id="path_list_right">
        </div>
    </div>
</div>
<button onclick="addNewFeedback()">feedback here</button>
<button onclick="fillModal(16)">modal here</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="infoLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="infoLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
