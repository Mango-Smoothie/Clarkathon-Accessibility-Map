<div class="container">
    <div class="row">
        <div class="col-lg-2" id="building_list_left">
        </div>
        <div class="col-lg-8">
            <map name="workmap">
                <area data-bs-toggle="modal" data-bs-target="#exampleModal" shape="rect" coords="215,299,227,311"  alt="" onclick="fillModal(16)">
                <area data-bs-toggle="modal" data-bs-target="#exampleModal" shape="rect" coords="389,243,401,255"  alt="" onclick="fillModal(35)">

            </map>
            <img src="data/image.png" class="rounded mx-auto d-block" alt="..." usemap="#workmap">
        </div>
        <div class="col-lg-2" id="building_list_right">
        </div>
    </div>
</div>
<button onclick="addNewFeedback()">feedback here</button>
<button onclick="fillModal(16)">modal here</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="infoLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="infoLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
