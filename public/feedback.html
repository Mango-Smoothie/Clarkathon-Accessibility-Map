<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback</title>
    <!--    css style-->
    <link rel="stylesheet" href="css/feedback.css">

    <!--    Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>

    <!--    jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="js/feedback.js" defer></script>

</head>
<body>
<!--Navbar-->
<div id="navbar">
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Navbar</span>
    </nav>
</div>

<div class="container mt-5">
    <h1>Feedback</h1>

    <div class="row">
        <div class="col-sm-8">
            <div class="card">
                <div class="card-body">

                    <!-- Makes POST request to /register route -->
                    <form action="/new-message" method="POST">
                        <div class="mb-3">
                            <label for="building">Select a Building</label>
                            <select id="building" class="form-select" aria-label="Default select example" name="building">
                                <option selected value="">Select a Building</option>

                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="feedback">Feedback</label>
                            <textarea name="feedback" id="feedback" class="form-control" rows="3"></textarea>
                        </div>

                        <div style="color: red"><p id="error_msg"></p></div>
                        <button type="submit" class="btn btn-dark mt-3">Submit</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
