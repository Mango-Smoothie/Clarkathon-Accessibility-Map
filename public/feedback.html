        <!--Form-->
        <div class="col-sm-6">
            <h3>Something needs to change? Let us know!</h3>

            <div class="card">
                <div class="card-body">

                    <!-- Makes POST request to /register route -->
                    <form action="/new-message" method="POST">
                        <div class="mb-3">
                            <label for="building">Select a Building</label>
                            <select id="building" class="form-select" aria-label="Default select example"
                                    name="building">
                                <option selected value="">Select a Building</option>
                                <option value="Dana Commons">Dana Commons</option>
                                <option value="  Kneller Athletic Center">  Kneller Athletic Center</option>
                                <option value="Carlson Hall">Carlson Hall</option>
                                <option value=" Goddard Library">Goddard Library</option>
                                <option value=" ASEC">ASEC</option>
                                <option value=" Estabrook Hall"> Estabrook Hall</option>
                                 <option value=" Blackstone Residence"> Blackstone Residence</option>
                                 <option value="Maywood Residence ">Maywood Residence </option>
                                 <option value=" Dodd Residence "> Dodd Residence </option>
                                 <option value=" Hughes Residence"> Hughes Residence</option>
                                 <option value="Sackler Sciences Building">Sackler Sciences Building</option>
                                 <option value=" Higgins University Center"> Higgins University Center</option>
                                 <option value="Math/Physics Building">Math/Physics Building</option>
                                 <option value="Dana Residence">Dana Residence</option>
                                 <option value="Jonas Clark">Jonas Clark</option>
                            
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="feedback">Feedback</label>
                            <textarea name="feedback" id="feedback" class="form-control" rows="3"></textarea>
                        </div>

                        <div style="color: red"><p id="error_msg"></p></div>
                        <button type="submit" class="btn btn-dark mt-3">Submit</button>
                    </form>

                </div>
            </div>
